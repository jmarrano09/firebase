<!DOCTYPE html>
<html lang="en">

<head>
    <title>Train Time</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/employee_style.css">
</head>

<body>
    <!-- ****************** jumbotron ********************** -->
    <div class="container">
        <div style="background-color: brown; color: white" class="jumbotron">
            <h1>Train Time</h1>
        </div>
    </div>
    <!-- ******************* container ********************* -->
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 style="color: white;">Current Train Schedule:</h2>
            </div>
            <div class="panel-body">
                <table class="table">
                    <!-- ******************* table ********************* -->
                    <thead>
                        <tr>
                            <th scope="col">Train Name:</th>
                            <th scope="col">Destination:</th>
                            <th scope="col">Frequency (min):</th>
                            <th scope="col">Next Arrival:</th>
                            <th scope="col">Minutes Away:</th>
                        </tr>
                    </thead>
                    <tbody id="recent-employees">
                    </tbody>
                </table>
                <!-- ******************* table ********************* -->
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 style="color: white;">Current Train Schedule:</h2>
            </div>
            <div class="panel-body">
                <form id="main-form">
                    <!-- ******************* form ********************* -->
                    <div class="form-group">
                        <label for="pwd">Train Name:</label>
                        <input type="text" class="form-control" id="employee-name" placeholder="Thomas the Tank Engine" name="employee-role">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Destination:</label>
                        <input type="text" class="form-control" id="employee-role" placeholder="Quatar" name="employee-role">
                    </div>
                    <div class="form-group">
                        <label for="pwd">First Train Time (HH:MM - military time):</label>
                        <input type="text" class="form-control" id="start-date" placeholder="14:00" name="start-date">
                    </div>
                    <div class="form-group">
                        <label for="email">Frequency (min):</label>
                        <input type="number" class="form-control" id="rate" placeholder="25" name="rate">
                    </div>
                    <!-- ******************* buttons ********************* -->
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button id="clear-results" type="submit" class="btn btn-default">Clear Results</button>
                </form>
            </div>
        </div>
        <!-- ******************* end of form ********************* -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>
    <script src="assets/js/logic.js"></script>
</body>

</html>
